name: BlockDebugger
main: com.iminurnetz.bukkit.plugin.blockdebugger.BlockDebuggerPlugin
version: 0.0.1
authors: [sunkid <sunkid@iminurnetz.com>]
website: https://github.com/sunkid/BlockDebugger
commands:
    get:
        description: get an item
        usage: /get <item> [n]
    focus:
        description: limit certain log messages to radius around player
        usage: /focus (toggles between focussed and unfocussed)
    heal:
        description: heal
        usage: /heal
    tone:
        description: play a note
        usage: /note <byte>
